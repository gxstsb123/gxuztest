<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Product - GXUZ</title><link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap' rel='stylesheet'><link rel='stylesheet' href='/assets/css/style.css'></head><body>
    <header class="site-header container">
      <div class="brand">
        <img class="logo" src="/images/logo.svg" alt="GXUZ">
        <div>
          <h1>GXUZ</h1>
          <div class="tagline">[GXUZ Services]</div>
        </div>
      </div>
      <nav class="site-nav">
        <a href="/products.html">Products</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/cart.html" class="cta">Cart <span id="cart-count" class="cart-badge">0</span></a>
      </nav>
    </header>
    
    <main class="container">
      <div id="product-wrap" class="product-detail card">
        <div id="product-left"><div class="product-image"><img id="prod-image" src="/images/gxuz1.svg"></div></div>
        <div id="product-right">
          <div class="badge" id="prod-sku">SKU</div>
          <h2 id="prod-name">Product name</h2>
          <div class="product-price" id="prod-price">£0.00</div>
          <p class="meta" id="prod-desc">Description</p>
          <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
            <input id="qty" type="number" min="1" value="1" style="width:80px;padding:8px;border-radius:8px">
            <button id="add-to-cart" class="btn">Add to cart</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer container">
      <div style="display:flex;justify-content:space-between;gap:20px;align-items:center">
        <div>
          <strong>GXUZ</strong><div class="meta">Digital keys & access</div>
        </div>
        <div class="meta">© GXUZ · All rights reserved · Analytics ID: G-ZWXG6W7T82</div>
      </div>
    </footer>
    
<script src="/assets/js/main.js"></script>
<script>
  (async ()=>{
    const params = new URLSearchParams(location.search); const sku = params.get('sku');
    if(!sku){ document.getElementById('prod-name').innerText='No product specified'; return; }
    const res = await fetch('/api/products/'+encodeURIComponent(sku));
    if(!res.ok){ document.getElementById('prod-name').innerText='Not found'; return; }
    const p = await res.json();
    document.getElementById('prod-name').innerText = p.name;
    document.getElementById('prod-desc').innerText = p.description || '';
    document.getElementById('prod-price').innerText = p.price + ' ' + p.currency;
    document.getElementById('prod-sku').innerText = p.sku;
    document.getElementById('prod-image').src = p.image || '/images/gxuz1.svg';
    document.getElementById('add-to-cart').addEventListener('click', ()=>{
      const qty = Math.max(1, parseInt(document.getElementById('qty').value) || 1);
      const item = { sku: p.sku, name: p.name, qty: qty, unit_price: p.price, unit_price_cents: Math.round(parseFloat(p.price)*100), currency: p.currency };
      const cart = JSON.parse(localStorage.getItem('gxuz_cart')||'[]'); const found = cart.find(i=>i.sku===item.sku);
      if(found) found.qty += qty; else cart.push(item); localStorage.setItem('gxuz_cart', JSON.stringify(cart)); alert('Added to cart'); location.href='/cart.html';
    });
  })();
</script>
</body></html>
